<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css.css') }}">
    {% block head %}{% endblock %}
    <title>My Page</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <div class="Orange-bg"></div>
            <div class="white-bg"></div>
            <nav class="menu">
                <a href="/">Hjemmeside</a>
                <a href="/meny">Meny</a>
                <a href="/varer">Varer</a>
                <a href="/kontakt">Kontakt oss</a>
            </nav>
        </header>

        <a href="/logo" class="logo"></a>
        <section class="content">
            <div class="shapes">
                <div class="shape red"></div>
                <div class="shape black"></div>
                <div class="shape white">
                </div> <p> {% block body %}{% endblock %} </p>
            </div>
        </section>
    </div>
    
    
    
    <footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <div class="logo"></div> <!-- reuse your .logo CSS -->
    </div>

    <nav class="footer-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

  <p class="footer-copy">&copy; 2025 Akademiet. All rights reserved.</p>
</footer>


</body>
</html>
